<div id="home-page" class="app__page">
  <h2>Home Page</h2>

  <div class="settings">
    <h3>Settings</h3>

    <div class="setting-item">
      <span>Theme:</span>
      <span>{{ theme$ | async }}</span>
    </div>

    <div class="setting-item">
      <span>Language:</span>
      <span>{{ language$ | async }}</span>
    </div>

    <div class="setting-item">
      <span>Notifications:</span>
      <span>{{ notifications$ | async }}</span>
    </div>
  </div>
</div>
